<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/small.css" media="(max-width: 850px)">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="hold-it-together-1"></div>
    <div class="hold-it-together-2"></div>
    <header>
        <h1>Storm Funnel</h1>
        <span> Watch out for the Storms Brewing</span>
        <img src="../lesson7/images/stormFunnel.png" alt="StormFunnel website logo">
    </header>
    <nav>
        <ul>
            <li class="toggler hide"><a onclick="toggleMenu()">&#9748; Menu</a></li>
            <li><a href="../lesson9/index.html">Home</a></li>
            <li><a href="../lesson11/preston-11.html">Preston</a></li>
            <li><a href="../lesson11/soda-springs.html">Soda Springs</a></li>
            <li><a href="../lesson11/fish-haven.html">Fish Haven</a></li>
            <li><a class="at" href="../lesson8/stormcenter.html">Storm Center</a></li>
            <li><a href="../lesson7/gallery-7.html">Gallery</a></li>
        </ul>
    </nav>
    <main class="form">
        <div class="background"></div>
        <form action="thanks.html">
            <h2>Storm Center Report</h2>
            <fieldset>
                <legend>Contact Information</legend>
                <label>Full Name<span>*</span>
                    <input name="name" pattern="^[a-zA-Z ]{5,}[a-zA-Z]$" type="text" placeholder="Jacob Terrell"
                        required>
                </label>
                <label>Email
                    <input name="email" type="email" placeholder="j@hotmail.com">
                </label>
                <label>Phone Number<span>*</span>
                    <input name="phone" type="tel" placeholder="888-888-8888" minlength="7" required>
                </label>
                <label>Zip Code<span>*</span>
                    <input name="zip" type="number" placeholder="12345" min="10000" required>
                </label>
            </fieldset>
            <fieldset class='storm-information'>
                <legend>Storm Information</legend>
                <label>Storm Date
                    <input name="storm-date" type="date">
                </label>
                <label>Storm Type
                    <input list="weather-types" name="weather-types">
                </label>
                <datalist id="weather-types">
                    <option value="Flash Flood">
                    <option value="Hail">
                    <option value="Hurricane">
                    <option value="Thunderstorm">
                    <option value="Tornado">
                </datalist>
                <fieldset class="storm-severity">
                    <label class="flexly" for="rating">Storm Severity:
                        <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks"
                            oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                        <span id="ratingvalue">5</span>
                    </label>

                    <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </fieldset>
                <label>Storm Region
                    <select name="region">
                        <option value="" disabled selected>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="soda springs">Soda Springs</option>
                        <option value="fish haven">Fish Haven</option>
                    </select>
                </label>
                <div class="danger">
                    <h3>Are you in danger?</h3>
                    <label class="container"><input type="radio" name="in-danger" value="yes"> Yes</label>
                    <label class="container"><input type="radio" name="in-danger" value="maybe"> Maybe</label>
                    <label class="container"><input type="radio" name="in-danger" value="no"> No</label>
                </div>
                <label>Any Additional Comments?
                    <textarea name="additional-comments"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Report Storm">
        </form>
        <div class="background"></div>
    </main>
    <footer>
        <div>
            &copy; <span id="copyrightyear"></span> | Jacob Terrell | Idaho | <a href="https://www.byui.edu/online">BYUI
                Online Learning</a>
        </div>
        Last Updated: <span id="last-updated"></span>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
</body>

</html>
